<app-header></app-header>
<div class="main-container">
    <div id="side-bar" class="side-bar">

    </div>
    <div class="content-box">
        <div class="content-head">
            <button>
                <p>#</p><span>Entwicklerteam</span>
                <mat-icon fontIcon="keyboard_arrow_down"></mat-icon>
            </button>
        </div>
        <div class="content-frame">

        </div>
        <div class="message-frame">
            <div class="input-frame">
                <input type="text" placeholder="Nachricht an #Entwicklerteam">
            </div>
            <div class="icon-container">
               <div class="icon-left">
                <mat-icon fontIcon="add"></mat-icon>
                <mat-icon fontIcon="sentiment_satisfied"></mat-icon>
                <mat-icon fontIcon="alternate_email"></mat-icon>
               </div>
               <div class="icon-right">
                 <img src="./assets/img/Send icon.png" alt="submit arrow">
               </div>
                
            </div>


        </div>
    </div>
    <div id="thread" class="thread">
        <div class="thread-head">
            <div class="thread-text">
                <span>Thread</span><p class="thread-blue c-blue"># Entwicklerteam</p>  
            </div>
            <div (click)="closeThread()">
                <mat-icon fontIcon="close"></mat-icon>
            </div>
        </div>

    </div>
</div>
<div (click)="closeSideBar()" class="close-workshop-menu">
    <mat-icon id="close-x" fontIcon="close"></mat-icon>
    <mat-icon id="open-arrow" class="d-none" fontIcon="arrow_forwards_ios"></mat-icon>
    <p id="close-workspace">Workspace-Menü schließen</p>
    <p id="open-workspace" class="d-none">Workspace-Menü öffnen</p>
</div>
